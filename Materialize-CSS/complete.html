<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize CSS</title>
    <meta name="author" content="Karri Partanen">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>-->
</head>
<body>
   <!-- Navbar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">My Website</a>
            <ul class="right">
                <li><a href="#!">Home</a></li>
                <li><a href="#!">About</a></li>
                <li><a href="#!">Services</a></li>
                <li><a href="#!">Contact</a></li>
            </ul>
        </div>
    </nav>
  <!-- Grid (plus some responsive design)-->
  <div class="container">
    <h3 class="center-align">Materialize: Responsive Grid</h3>
    <div class="row">
      <div class="col s12 m6 14">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Card 1</span>
            <p>This is a sample card.</p>
            <a class="btn">Hello</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 14">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Card 2</span>
            <p>This is another sample card.</p>
            <a class="btn">Hello</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 14">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Card 3</span>
            <p>Yet another sample card.</p>
            <a class="btn">Hello</a>
          </div>
        </div>
      </div>  
    </div>
  </div>


</body>
</html>
